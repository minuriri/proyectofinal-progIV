{% extends "base.html" %} {% block title %}Crear Cuenta{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Crear Cuenta</h3>
  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Ingresar correo electronico"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Ingresar nombre"
    />
  </div>
  <div class="form-group">
    <label for="password1">Contrasena</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Ingresar contrasena"
    />
  </div>
  <div class="form-group">
    <label for="password2">Contrasena (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmar contrasena"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Crear Cuenta</button>
</form>
{% endblock %}
